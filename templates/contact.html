{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h1 class="text-center mb-4">Contact Me</h1>
        <p class="text-center mb-4">Reach out with questions or feedback about my Student Innovation Project!</p>
        <div class="card">
            <div class="card-body">
                <h2>Contact Form</h2>
                <form action="{{ url_for('main.contact') }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <p class="mt-3">Alternatively, email me directly at <a href="mailto:arolfe90275@uat.edu">arolfe90275@uat.edu</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
