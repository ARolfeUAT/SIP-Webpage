<!-- templates/errors/500.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - SIP Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 text-danger">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-4">
                Something went wrong on our end. We're working to fix this issue as quickly as possible.
            </p>

            <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary me-md-2">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#reportModal">
                    <i class="fas fa-bug"></i> Report Issue
                </button>
            </div>

            <div class="mt-4">
                <small class="text-muted">
                    Please try refreshing the page or <a href="#" data-bs-toggle="modal" data-bs-target="#reportModal">report this error</a>
                    if the problem persists.
                </small>
            </div>
        </div>
    </div>
</div>

<!-- Report Issue Modal -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportModalLabel">Report Server Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('main.contact') }}" method="POST">
                <div class="modal-body">
                    <input type="hidden" name="error_type" value="500">
                    <input type="hidden" name="error_url" value="{{ request.url }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">What were you doing when this error occurred?</label>
                        <textarea class="form-control" name="message" rows="3"
                                  placeholder="Please describe what you were trying to do when the error occurred..." required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send Report</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
